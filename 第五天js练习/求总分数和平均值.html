<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[];
        var number=parseInt(prompt("请输入人数"));
        for(var i=0;i<number;i++){
            var score=parseFloat(prompt("请输入分数"));
            arr[i]=score;
        }
        var sum=0;
        for(var j=0;j<arr.length;j++){
            sum+=arr[j];
        }
        console.log(sum);
        console.log(sum/number);
    </script>
</head>

</body>
</html>
