<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        反转数组就是最后的值跟第一个值换位置，倒数第二个跟顺数第二个换位置。
        var arr=[1,2,3,4,5,6,7,8];
        for(var i=0;i<arr.length/2;i++){
           var temp=arr[i];
            arr[i]=arr[arr.length-1-i];
            arr[arr.length-1-i]=temp;
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
